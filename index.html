<!doctype html>
<html>
<head>
	<title>Chronomètre</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<div class="container">
  <div class="tim">
    <ul>
        <li><span id="heures"></span> heures </li>:
        <li><span id="minutes"> </span>minutes</li> :
        <li><span id="secondes"></span>secondes</li> :
        <li><span id="millisecondes"></span>dizièmes</li>
    </ul>
  </div>
  <button class="btn btn-warning" id="start" onclick="start()">Start</button>
  <button class="btn btn-warning" id="stop" onclick="stop()" >Stop</button>
  <button class="btn btn-warning" id="reset" onclick="reset()" >Reset</button>
</div>

<script src="./assets/script.js"></script>
</body>
